<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>Plagram</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
                imagen
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-box">
                    <h1 class="Plagram">Plagram</h1>
                    <form class="signup-form">
                      <h2>
                        Regístrate para ver fotos de tus amigos estudiando en
                        Plagram
                      </h2>
                      <div class="section">
                        <a class="btn btn-fb btn-fb hide-on-small-only"
                          >Iniciar sesión con Facebook</a
                        >
                        <a class="btn btn-fb btn-fb hide-on-med-and-up"
                          >Iniciar sesión</a
                        >
                      </div>
                      <div class="divider"></div>
                      <div class="section">
                        <input
                          type="email"
                          name="email"
                          placeholder="Correo Electrónico"
                          id=""
                        />
                        <input
                          type="text"
                          name="name"
                          placeholder="Nombre Completo"
                          id=""
                        />
                        <input
                          type="text"
                          name="usernamer"
                          placeholder="Nombre de Usuario"
                          id=""
                        />
                        <input
                          type="password"
                          name="password"
                          placeholder="Contraseña de Usuario"
                          id=""
                        />
                        <button
                          class="btn waves-effect waves-light"
                          type="submit"
                        >
                          Regístrate
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="login-box">
                    ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 center-align">
            <!-- Dropdown Trigger -->
            <a class="dropdown-trigger btn" href="#" data-target="dropdown1"
              >Drop Me!</a
            >
            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="#!">one</a></li>
              <li><a href="#!">two</a></li>
            </ul>
          </div>
          <div class="col s12 l3 push-16 center-align">
            © 2020 Plagram
          </div>
        </div>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
